<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Easy send Archieve:Sign up</title>
  </head>

  <body class="md:relative md:h-screen">
    <!-- Upper grey line -->
    <div class="bg-gray-800 w-full h-2"></div>
    <main class="">
      <!-- Header -->
      <header
        class="px-4 py-6 flex md:items-center lg:items-start md:justify-between w-full h-36 relative"
      >
        <!-- Logo -->
        <div class="hidden md:flex w-1/2">
          <img src="./public/imgs/logo.png" alt="Logo" class="md:h-[64.5px]" />
        </div>
        <div class="flex md:hidden w-1/2">
          <img src="./public/imgs/Logo-small.png" alt="Logo" class="h-[45px]" />
        </div>

        <!-- Navbar -->
        <nav class="hidden w-1/2 lg:flex items-center justify-end z-10">
          <ul class="uppercase flex items-center">
            <li class="mr-6 cursor-pointer font-semibold text-sm lg:text-white">
              <a href="index.html"> home </a>
            </li>
            <li class="mr-6 cursor-pointer font-semibold text-sm lg:text-white">
              <a href="about.html"> about </a>
            </li>
            <li
              class="mr-6 py-2 cursor-pointer font-semibold border-y-2 border-y-red-800 text-sm lg:text-white lg:border-y-transparent"
            >
              <a href="login.html"> login </a>
            </li>
            <li
              class="mr-6 py-2 cursor-pointer font-semibold border-y-2 border-y-red-800 text-sm lg:text-white lg:border-y-transparent"
            >
              <a href="document-data.html"> Documents </a>
            </li>
            <li
              class="mr-6 py-2 cursor-pointer font-semibold border-y-2 border-y-red-800 text-sm lg:text-white lg:border-y-transparent"
            >
              <a href="search-data.html"> Search </a>
            </li>
          </ul>
        </nav>
        <!-- Menu decore -->
        <div class="hidden lg:flex absolute top-0 right-3">
          <img src="./public/imgs/menu-back.png" alt="" />
        </div>
      </header>
      <!-- Sign up body -->
      <section
        class="flex items-center justify-center w-full h-[calc(100vh-300px)]"
      >
        <div
          class="flex items-center justify-center border-[1px] border-secondary rounded-3xl shadow-md w-5/6 sm:w-2/3 relative bg-white z-20"
        >
          <img
            src="./public/imgs/avatar.png"
            alt="avatar"
            class="absolute -top-8 sm:-top-12 left-['50%'] w-16 h-16 sm:w-24 sm:h-24"
          />
          <!--  Rgister form -->
          <form
            action=""
            class="w-full md:w-3/4 lg:w-2/3 px-8 flex flex-col items-center justify-center space-y-4 py-16"
          >
            <!-- User name -->
            <div class="flex items-start flex-col sm:flex-row w-full">
              <label
                for=""
                class="w-48 mb-2 md:mb-0 text-sm text-gray-900 font-semibold"
                >User name</label
              >
              <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Enter your user name"
                class="input-field"
              />
            </div>
            <!-- Department -->
            <div class="flex items-start flex-col sm:flex-row w-full">
              <label
                for=""
                class="w-48 mb-2 md:mb-0 text-sm text-gray-900 font-semibold"
                >Department</label
              >
              <select
                name="dept"
                id="dept"
                class="appearance-none input-field hover:cursor-pointer"
              >
                <option value="1" class="">Operation</option>
                <option value="2">Follow up</option>
                <option value="3">Applications</option>
                <option value="4">Distributed systems</option>
              </select>
            </div>
            <!-- Password -->
            <div class="flex items-start flex-col sm:flex-row w-full">
              <label
                for=""
                class="w-48 mb-2 md:mb-0 text-sm text-gray-900 font-semibold"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                class="input-field"
              />
            </div>
            <!-- Password confirm -->
            <div class="flex items-start flex-col sm:flex-row w-full">
              <label
                for=""
                class="w-48 mb-2 md:mb-0 text-sm text-gray-900 font-semibold"
                >Confirm password</label
              >
              <input
                type="password"
                name="passwirdConfirm"
                id="passwirdConfirm"
                placeholder="Confirm your password"
                class="input-field"
              />
            </div>
            <!-- User type -->
            <!-- TODO: appears only with system admin -->
            <!-- <div class="flex items-center sm:flex-row w-full">
              <label for="" class="hidden sm:block w-48"></label>
              <div class="w-full pl-2">
                <input
                  type="checkbox"
                  name="isAdmin"
                  id="isAdmin"
                  class="mr-2 text-red-800 focus:ring-gray-800"
                />
                <label
                  for="isAdmin"
                  class="w-48 md:mb-0 text-sm text-gray-900 font-semibold hover:cursor-pointer"
                  >System admin</label
                >
              </div>
            </div> -->
            <!-- Login button -->
            <div class="flex items-center sm:flex-row w-full">
              <label for="" class="hidden sm:block w-48"></label>
              <button
                class="rounded-ful py-2 px-6 bg-red-800 text-sm font-semibold rounded-full text-white w-full hover:bg-slate-700 transition-all duration-300 shadow-md"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </section>
      <!--  Footer -->
      <section
        class="w-full flex items-center justify-end mt-8 md:absolute md:bottom-0"
      >
        <!-- Middle and right decore -->
        <div
          class="hidden relative lg:flex lg:items-center lg:justify-center w-full h-12 overflow-x-clip"
        >
          <img
            src="./public/imgs/footer-right-decore.png"
            alt=""
            class="absolute bottom-0 -right-10"
          />
          <img
            src="./public/imgs/footer-decore.png"
            alt=""
            class="absolute bottom-0 left-[10%]"
          />
          <p class="text-lg">&copy; All rights reserved 2023</p>
        </div>
      </section>
      <!-- Footer with small and middle screens -->
      <section
        class="bg-primary h-16 mt-8 flex items-center justify-center absolute bottom-0 lg:hidden w-full"
      >
        <p class="text-white text-sm">&copy; Allright reserved 2023</p>
      </section>
    </main>
  </body>
</html>
